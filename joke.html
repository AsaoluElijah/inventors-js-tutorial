<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="joke-body">
        <h1>
            <q>
                <span id="jokes">some kind of jokes</span>
            </q>
        </h1>
        <span id="writer">
            - Anonymous
        </span>
    </div>


    <script>
        var url = "https://official-joke-api.appspot.com/jokes/random";
        setInterval(() => {

            fetch(url)
                .then(function(data) {
                    return data.json();
                })
                .then(function(data) {
                    document.getElementById("jokes").innerHTML = data.setup;
                    document.getElementById("writer").innerHTML = "- " + data.punchline;

                })

            .catch(function(err) {
                console.log(err);
            });

        }, 3000);
    </script>
</body>

</html>
